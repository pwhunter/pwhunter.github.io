<style>

.button-palette{
    margin: 10px;
    width: 500px;
    background: gray;
    overflow-y: auto;
}

.button-bar{
  top: 100%;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.3);
}

.button-bar > .btn{
  float: left;
  width:50px;
  font-size: 25px;
}

.textarea{
  width: 500px;
  height: 220px;
  font-size: 20px;
}

#latex-text{
    display: none;
    font-family: Monaco, monospace;
    font-size: 16px;
    background: rgb(240,240,240);
    color: black;
}

.displayarea{
    margin: 10px;
    width: 500px;
}

.btn-bottom {
    margin: 10px;
    font-size: 16px;
}

</style>

<script>
function noBlur(){
    let lt = document.getElementById("latex-text")
    let ut = document.getElementById("unicode-text")
    if(lt.style.display!="block")
        ut.onblur = null;
    else
        lt.onblur = null;
}

function insert(elem, s){
    let tb = document.getElementById("latex-text")
    let symbol = s
    if(tb.style.display!="block"){
        tb = document.getElementById("unicode-text")
        symbol = elem.value
    }

  let ss = tb.selectionStart;
  let se = tb.selectionEnd;
  tb.value = tb.value.substring(0,ss)+symbol+tb.value.substring(se);
  tb.focus();
  tb.selectionStart=ss+symbol.length;
  tb.selectionEnd=ss+symbol.length;
}

function copy_text(){
    let tb = document.getElementById("latex-text")
    if(tb.style.display!="block"){
        tb = document.getElementById("unicode-text")
    }

  let ss = tb.selectionStart;
  let se = tb.selectionEnd;
  tb.select()
  tb.setSelectionRange(ss, se)
  if(ss==se){
    tb.setSelectionRange(0, tb.value.length)
  }
  
  
  document.execCommand("copy")
  tb.selectionStart=ss
  tb.selectionEnd=se
    
}

function swap_text(){
    let lt = document.getElementById("latex-text")
    let ut = document.getElementById("unicode-text")
    let lbtn = document.getElementById("lbtn")
    if(lt.style.display!="block"){  //&#9013;
        lbtn.innerHTML = "LaTeX editor"
        lt.style.display="block"
        ut.style.display="none"
    }
    else{
        lbtn.innerHTML = "Unicode editor"
        lt.style.display="none"
        ut.style.display="block"
    }
}


</script>
<title>Symbol palette</title>
</head>

<div class="col-sm-6">
<button id="lbtn" class="btn-latex btn-warning btn-bottom" type="button" onclick="swap_text()" style="float:left">Unicode editor</button>
</div>
